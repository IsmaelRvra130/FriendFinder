    <script>
      
      $("submit").on("click", function(event){
        event.preventDefault();
        //validation for the form.
        var valid = true;

        if ($("#name").vall() === "" || $("#photo").val() === "") {
          valid = false;
        }else if ($("#quest1").val() === "" ||$("#quest2").val() === "" || $("#quest3").val() === "" || $("#quest4").val() === "" || $("#quest5").val() === "" || $("#quest6").val() === "" || $("#quest7").val() === "" || $("#quest8").val() === "" || $("#quest9").val() === "" || $("#quest10").val() === "") {
          valid = false;
        }

        if (valid === true) {
          var newUser = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("quest1").val(),
              $("quest2").val(),
              $("quest3").val(),
              $("quest4").val(),
              $("quest5").val(),
              $("quest6").val(),
              $("quest7").val(),
              $("quest8").val(),
              $("quest9").val(),
              $("quest10").val(),
            ]
          };

          var currentURL = window.location.origin;
          $.post(currentURL + "/api/friends",newUser,function(data){
            $("#bestie").text(data.name);
            $("#bestiePic").attr("src",data.photo);
            $("#modal").modal("toggle");
          });
        } else {
          alert("Must fill out all questions!");
        }
      });
    </script>
