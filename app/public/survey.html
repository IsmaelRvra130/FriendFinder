    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

      //submit the user data and validating that the form is completely filled out.
      $("#submit").on("click", function(){
        function validateForm() {
          var valid = true;
          $(".form-control").each(function() {
            if ($(this).val() === "") {
              valid = false;
            }
          });
          $(".chosen-select").each(function(){
            if ($(this).val() === "") {
              valid = false;
            }
          });
          return valid;
        }
      
        // If valid this will generate a new user.
        if (validateForm()) {
          //Create an object for the user data
          var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#quest1").val(),
              $("#quest2").val(),
              $("#quest3").val(),
              $("#quest4").val(),
              $("#quest5").val(),
              $("#quest6").val(),
              $("#quest7").val(),
              $("#quest8").val(),
              $("#quest9").val(),
              $("#quest10").val(),
            ]
          };

          //Grab the URL of the website
          var currentURL = window.location.origin;

          //Ajax post data to friends API
          $.post(currentURL + "/api/friends",userData,function(data){
            //Grab results from Ajax post so that best match is displayed.
            $("#bestie").text(data.name);
            $("#bestiePic").attr("src", data.photo);
            //Show modal after filling out form.
            $("#modal").modal("toggle");
            
          });
        
        }else {
          // If form not valid, an alert to fill out all the questions.
          alert("Please answer all questions!");
        }
        return false;
      });
    </script>
